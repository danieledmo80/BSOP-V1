<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Zonas – BSOP MILLIONS</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #FFD700;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      max-width: 700px;
      margin: 0 auto;
    }
    button {
      background: #222;
      color: #fff;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 15px 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button.ativo {
      background: #FFD700;
      color: #000;
      border-color: #FFD700;
      font-weight: bold;
    }
    #todas {
      grid-column: span 3;
      background: #555;
    }
    #todas.ativo {
      background: #FFD700;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Painel de Controle – BSOP MILLIONS</h1>
  <div class="grid" id="botoes"></div>

  <script>
    const servidor = location.origin + "/zona"; // mesma origem do site
    const container = document.getElementById("botoes");

    // Criar 15 botões
    for (let i = 1; i <= 15; i++) {
      const btn = document.createElement("button");
      btn.textContent = "Zona " + i;
      btn.id = "zona" + i;
      btn.onclick = () => toggleZona(btn);
      container.appendChild(btn);
    }

    // Botão para todas as zonas
    const todas = document.createElement("button");
    todas.id = "todas";
    todas.textContent = "Selecionar todas";
    todas.onclick = () => toggleTodas(todas);
    container.appendChild(todas);

    // Toggle individual
    async function toggleZona(btn) {
      const zona = btn.id;
      const ativo = !btn.classList.contains("ativo");
      btn.classList.toggle("ativo", ativo);
      await fetch(servidor, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: ativo ? "ativar" : "desativar", zona })
      });
    }

    // Toggle todas
    async function toggleTodas(btn) {
      const ativar = !btn.classList.contains("ativo");
      btn.classList.toggle("ativo", ativar);
      const botoes = [...document.querySelectorAll("button[id^='zona']")];
      for (const b of botoes) {
        b.classList.toggle("ativo", ativar);
        await fetch(servidor, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: ativar ? "ativar" : "desativar", zona: b.id })
        });
      }
    }
  </script>
</body>
</html>
