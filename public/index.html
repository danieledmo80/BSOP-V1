<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BSOP MILLIONS â€“ Planta Interativa</title>
  <style>
    html, body { margin:0; background:#000; color:#fff; font-family: Arial, Helvetica, sans-serif; }
    header { text-align:center; padding:10px 0; background:linear-gradient(90deg,#0f0f0f,#252525); border-bottom:2px solid #FFD700; }
    header img.logo { height:50px; display:block; margin:0 auto 6px; }
    header h1 { margin:0; color:#FFD700; }
    main { display:flex; justify-content:center; padding:20px; }

    #planta {
      position: relative;
      width: 1171px;
      height: 788px;
      max-width: 95vw;
      aspect-ratio: 1171 / 788;
    }

    #planta img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity .25s ease;
    }

    .bg { z-index: 1; }
    .zona { z-index: 2; opacity: 0; }
    .zona.ativa { opacity: 1; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" class="logo" alt="Logo">
    <h1>BSOP MILLIONS</h1>
  </header>

  <main>
    <div id="planta">
      <img src="bg.png" class="bg" alt="Planta Base">
      <script>
        for (let i = 1; i <= 15; i++) {
          document.write(`<img id="zona${i}" class="zona" src="zona${i}.png" alt="Zona ${i}">`);
        }
      </script>
    </div>
  </main>

  <script>
    const proto = location.protocol === 'https:' ? 'wss' : 'ws';
    const ws = new WebSocket(`${proto}://${location.host}`);

    ws.onmessage = (ev) => {
      const data = JSON.parse(ev.data);
      if (data.action === 'estado_inicial') {
        Object.entries(data.zonas).forEach(([id, on]) =>
          document.getElementById(id)?.classList.toggle('ativa', on)
        );
      } else {
        document.getElementById(data.zona)?.classList.toggle('ativa', data.action === 'ativar');
      }
    };
  </script>
</body>
</html>
