<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BSOP MILLIONS - Audio Equipe</title>
  <style>
    body {
      background-color: black;
      color: gold;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }
    header {
      margin-top: 15px;
    }
    img.logo {
      height: 60px;
      display: block;
      margin: 0 auto 10px;
    }
    .container {
      position: relative;
      width: 1171px;
      height: 788px;
      margin: 20px auto;
    }
    .container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .zona { opacity: 0; transition: opacity 0.4s; }
    .zona.ativa { opacity: 1; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Audio Equipe" class="logo" />
    <h1>BSOP MILLIONS</h1>
  </header>

  <div class="container">
    <img src="bg.png" alt="Planta base" />
    <img src="zona1.png" class="zona" id="zona1" />
    <img src="zona2.png" class="zona" id="zona2" />
    <!-- Repita atÃ© zona15 -->
  </div>

  <script>
    const ws = new WebSocket(`ws://${window.location.hostname}:8081`);
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.action === "ativar") {
        document.querySelectorAll(".zona").forEach(z => z.classList.remove("ativa"));
        document.getElementById(data.zona)?.classList.add("ativa");
      }
    };
  </script>
</body>
</html>
